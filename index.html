<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="feedback-source">
      <button id="myBtn" class="feedback--0">
        <img src="comments-alt.svg" class="comments-alt" /> Feedback
      </button>
    </div>
    <div id="myModal" class="modal hidden">
        <div class="modal-content">
          <button class="close hidden">&times;</button>
          <!-- <button class="close close--bug">&times;</button> -->
          <div class="question">What's on your mind?</div>
          <div class="feedback bug">
            <button class="btn bugBtn"><img src="img/icons8-bug-48.png" />Bug</button>
            <div id="bugfield" class="bugfield hidden">
              <a href="#" class="previous--bug">&#8592</a>
              <!-- <button class="previous">&#8249;</button> -->
              <p class="report-issue">
                <img src="/img/icons8-bug-48.png" class="menu--bug" />Report an issue
              </p>
              <textarea
                placeholder="I noticed that..."
                class="bug-text"
              ></textarea>
              <label for="bugs"><p class="severity">Severity:</p></label>
              <select name="bugs" id="bugs-severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <p class="assigned">Assigned to:</p>
                  <input class="assigned-input" />
              <button class="send-feedback send-bug">Send Feedback</button>
            </div>
          </div>
          <div class="feedback idea">
            <button class="btn ideaBtn"><img src="img/icons8-light-on-16.png" class="bulb"/>Idea</button>
            <div id="ideafield" class="hidden">
                <a href="#" class="previous--idea">&#8592</a>
                <p class="share-idea"><img src="img/icons8-light-on-16.png" class="menu--idea" />Please share an
                idea
              </p>
              <textarea class="share-idea-input" placeholder="I would love..."></textarea>
              <button class="send-feedback send-idea">Send Feedback</button>
            </div>
          </div>
          <div class="feedback other">
            <button class="btn otherBtn">
              <img src="/img/more-alt.svg" />Other
            </button>
            <div id="otherfield" class="hidden">
                <a href="#" class="previous--other">&#8592</a>
                <p class="tell-me">Tell me anything!</p>
              <textarea class="tell-text"
                placeholder="Tell me anything, what do you want me to know?"
              ></textarea>
              <button class="send-feedback send-other">Send Feedback</button>
            </div>
          </div>
          <div id="send-feedback-modal" class="hidden">
          <img src="/img/icons8-ok.svg" class="checkmark">
          <p class="feedback-text">Thanks! I have received your feedback.</p>
          <button class="send-another">Send Another</button>
          </div>
        </div>
    </div>    
    <script src="/js/main.js"></script>
  </body>
</html>
